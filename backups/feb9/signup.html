<!-- SIGN UP PAGE -->
<html lang = "en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <!-- Inport BootStrap and JQuery Stuff -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!-- Import Custom CSS-->
        <link href="index.css" rel = "stylesheet">

        <!-- Tab Title -->
        <title>Sign Up</title>
    </head>

    <body>

        <!-- Import showPassword() -->
        <script type="text/javascript" src="signIn.js"></script>

         <!-- Navigation Pills -->
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Login</a></li>   <!-- Login Pill -->
                <li class="nav-item"><a href="#" class="nav-link active">Sign Up</a></li>   <!-- Sign Up Pill (active)-->
              </ul>
            </header>
        </div>
    
        <!-- Main Title Header -->        
        <h1 class = "text-center py-3">New User Registration:</h1><br>

        <!-- New User Registration Form, runs signup.php -->
        <!-- ALL FIELDS ARE REQURIED -->
        <form class = "text-center py-3" method = "post">

            <!-- First Name Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="firstname" class="form-control" id="firstname" placeholder="placeholder" required>
                <label for="floatingInput">First Name</label>
            </div><br>

            <!-- Last Name Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="lastname" class="form-control" id="lastname" placeholder="placeholder" required>
                <label for="floatingInput">Last Name</label>
            </div><br>

            <!-- Username Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="username" class="form-control" id="username" placeholder="placeholder" required>
                <label for="floatingInput">Username</label>
            </div><br>

            <!-- Password Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="password" class="form-control" id="password" placeholder="placeholder" required>
                <label for="floatingInput">Password</label>
            </div><br>

            <!-- Verify Password Field -->
            <div class="form-floating mb-3 form-check-inline justify-content-center">
                <input type="password" class="form-control" id="passwordcheck" placeholder="placeholder" required>
                <label for="floatingInput">Re-Enter Password</label>
            </div><br>

            <!-- Show Password Checkbox -->
            <div class="form-check form-check-inline justify-content-center">
                <input type="checkbox" onclick = "showPass();" class="form-check-input" > Show Password
            </div><br><br>

            <!-- Sign Up Button --> 
            <button type="submit" onclick ="doSignup();" class="btn btn-primary">Sign Up</button>

        </form>
        
    </body>

</html>
