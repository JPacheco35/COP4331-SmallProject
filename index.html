        <!-- Tab Title -->
        <title>Login</title>
    </head>

    <!-- All items are centered -->
    <body style = "text-align: center;">

        <!-- Import Javascript -->
        <script type="text/javascript" src="JS/accountManagement.js"></script>
        <script type="text/javascript" src="JS/md5.js"></script>
        
        <!-- Main Title Header -->
        <header> <h1 class="text-center py-3" > Contact Manager </h1>  </header>
        <br><br><br><br><br><br>

        <div class="wrapper">
            <!-- Navigation Pills -->
            <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
                
                <!-- Login Pill -->
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
                </li>

                <!-- Sign Up Pill -->
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</button>
                </li>

                <script>
                    const loginLink = document.getElementById("pills-home-tab");
                    const registerLink = document.getElementById('pills-profile-tab');
                    const wrapper = document.querySelector('.wrapper');

                    loginLink.addEventListener('click', ()=> {
                        wrapper.classList.remove('active');
                    })

                    registerLink.addEventListener('click', ()=> {
                        wrapper.classList.add('active');
                    })
                </script>

            </ul>
            
            <!-- Navigation Pills Contents -->
            <div class="tab-content" id="pills-tabContent">
                
                <!-- Login Page -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    
                    <!-- Existing User Login Form -->
                    <!-- ALL FIELDS ARE REQURIED -->
                    <form id = "loginForm" class = "text-center py-3">
                        <!-- Main Title Header -->
                        <h2 class = "text-center"></h2> 
                        
                        <!-- Username Field -->
                        <div class="input-box">
                            <input type="username" id="username" required>
                            <label for="floatingInput">Username</label>
                        </div><br>

                        <!-- Password Field -->
                        <div class="input-box">
                            <input type="password" id="password" autocomplete="new-password" required>
                            <label for="floatingInput">Password</label>
                        </div><br>

                        <!-- Show Password Checkbox -->
                        <div>
                            <input type="checkbox" onclick = "showPass('password')" class="form-check-input" > Show Password
                        </div><br><br>

                        <!-- Login Button -->  
                        <button type="button" name = "submit" onclick = "doLogin();"  value = "Submit" class="btn btn-primary">Login</button>

                        <!-- DEBUG ONLY -->
                        <!-- <li class="nav-item"><a href="main.html" class="nav-link">DEBUG MAIN</a></li> -->

                        <!-- PLEASE DO NOT REMOVE-->
                        <p id="loginResult1"></p>
                    </form>
                   
                    
                </div>
                

                <!-- Sign Up Page -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                
                    <!-- Main Title Header -->        
                    <h2 class = "text-center"></h2>
            
                    <!-- New User Registration Form, runs signup.php -->
                    <!-- ALL FIELDS ARE REQURIED -->
                    <form id = "signupForm" class = "text-center py-3">
            
                        <!-- First Name Field -->
                        <div class="input-box">
                            <input type="firstname" id="firstnameCreate" required>
                            <label for="floatingInput">First Name</label>
                        </div><br>
            
                        <!-- Last Name Field -->
                        <div class="input-box">
                            <input type="lastname" id="lastnameCreate" required>
                            <label for="floatingInput">Last Name</label>
                        </div><br>
            
                        <!-- Username Field -->
                        <div class="input-box">
                            <input type="username" id="usernameCreate" required>
                            <label for="floatingInput">Username</label>
                        </div><br>
            
                        <!-- Password Field -->
                        <div class="input-box">
                            <input type="password" id="passwordCreate" required>
                            <label for="floatingInput">Password</label>
                        </div><br>
            
                        <!-- Verify Password Field -->
                        <div class="input-box">
                            <input type="password" id="passwordcheck" required>
                            <label for="floatingInput">Re-Enter Password</label>
                        </div><br>
            
                        <!-- Show Password Checkbox -->
                        <div class="form-check form-check-inline justify-content-center">
                            <input type="checkbox"  onclick = "showPass('passwordcheck');showPass('passwordCreate');" class="form-check-input" > Show Password
                        </div><br><br>
            
                        <!-- Sign Up Button --> 
                        <button type="button" onclick ="doSignup();" class="btn btn-primary">Sign Up</button>
            
                    </form>
            
                    <p id="loginResult2" style = "text-align: center;"></p></div>
                </div>
                <!-- About Button  -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" > About </button>
            </div>
        </div>
    </body>
